<body>
    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row main-content bg-success text-center">
            <div class="col-md-4 text-center company__info">
                <span class="company__logo"><h2><span class="fa fa-android"></span></h2>
                </span>
                <h4 class="company_title">Hoteles</h4>
            </div>
            <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
                <div class="container-fluid">
                    <div class="row">
                        <h2>Log In</h2>
                    </div>
                    <div class="row">
                        <form control="" class="form-group">
                            <div class="row">
                                <input type="text" placeholder="username" class="form__input" id="inputUsername" name="username" #username="ngModel" [(ngModel)]="usuarioModel.username">
                            </div>
                            <div class="row">

                                <input type="password" placeholder="password" class="form__input" id="exampleInputPassword1" name="password" #password="ngModel" [(ngModel)]="usuarioModel.password">
                            </div>

                            <div class="row">
                                <input type="submit" value="Ingresar" class="btn" (click)="login()">
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>
