<div class="card" class="center" style="width: 18rem;" *ngFor="let reserva of reservacionesPropias">
    <div class="card-header">
        codigo de reservacion: {{reserva._id}}
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngIf="_usuariosService.getIdentidad().rol=='ROL_HOTEL'">ID de Usuario: {{reserva.usuario}}</li>
        <li class="list-group-item">fecha de entrada: {{reserva.fechaEntrada}}</li>
        <li class="list-group-item">fecha de salida: {{reserva.fechaSalida}}</li>
        <li class="list-group-item">habitacion: {{reserva.habitacion}}</li>
        <br><button class="center" type="button" class="btn btn-danger" routerLink="/hotel" routerLinkActive="active" *ngIf="_usuariosService.getIdentidad().rol=='ROL_USER'" (click)="cancelarReservacion(reserva._id)">Cancelar Reservacion</button>
    </ul>


</div>
<br>
<div class="center" class="card" style="width: 15rem;">

    <button class="center" type="button" class="btn btn-primary btn-lg" routerLink="/hotel" routerLinkActive="active">Regresar</button>
</div>
